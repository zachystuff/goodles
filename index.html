<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODLES</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body onload="buildDoodleCache()">
    <div class="root">
        <header class="header">
            <h1 id="header-title">
                <!-- Dynamically inject JS To make doodles match font-->
                Today in Google Doodles History
            </h1>
            <nav id="header-nav">
                <!-- Dynamically render carets -->
                links
                <div id="static-date"></div>
                <div id="dynamic-date" >
                    <input type="date" value="" min="1998-08-30" >
                    <button type="submit" class="btn btn-primary" onclick="submitDR(event)">Get Doodles</button>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row">
                <!-- JS Card Dynamically inserted -->
                <section class="col-xs-12 col-md-4">
                    <div class="card">
                        <img class="card-img-top"
                            src="https://www.google.com/logos/doodles/2019/200th-anniversary-of-museo-del-prado-4899096010686464.2-2x.png"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Museo del Prado</h5>
                            <p class="card-text">November 19, 2019</p>
                            <a href="https://www.google.com/search?q=Museo del Prado November 19 2019" target="_blank"
                                class="btn btn-primary google-blue" style="background-color: rgb(52, 168, 83);">What in
                                the doodle?</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
