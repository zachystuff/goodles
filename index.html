<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODLES</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="buildDoodleCache()">
    <div class="root">
        <header class="header">
            <h1 id="header-title">
                <!-- Dynamically inject JS To make doodles match font-->
            </h1>
            <nav id="header-nav">
                <!-- Dynamically render carets -->
                <div id="static-date">
                    <button onmouseenter="assignColorIncrementer(this)" id="decrementer" onclick="incrementDate(-1);" class="btn btn-primary rounded-circle incrementer-button">&lt</button>
                    <h4><em> GIVING THIS SUFFICIENT SPACE </em></h4>
                    <button onmouseenter="assignColorIncrementer(this)" id="incrementer" onclick="incrementDate(1);" class="btn btn-primary rounded-circle incrementer-button">&gt</button>
                </div>
                <div id="dynamic-date" hidden>
                    <input type="date" value="" min="1998-08-30" >
                    <button type="submit" class="btn btn-primary" onclick="submitDR(event)">Get Doodles</button>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row">
                <!-- JS Card Dynamically inserted -->
            </div>
        </main>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
